<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrectly closing the div tag with a self-closing tag. 
    document.getElementById("myDiv").outerHTML = "<div/>";
  </script>
</body>
</html>
